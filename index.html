<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
      <ul>
        <li><input type="button" name="clear" value="C" onclick="clickClear()"></li>
        <li id="input"><input type="text" name="input" value=""></li>
        <li><input type="button" name="seven" value="7" onclick="clickButton('7')"></li>
        <li><input type="button" name="eight" value="8" onclick="clickButton('8')"></li>
        <li><input type="button" name="nine" value="9" onclick="clickButton('9')"></li>
        <li><input type="button" class="function" name="divide" value="/" onclick="clickSymbol('/')"></li>
        <li><input type="button" name="four" value="4" onclick="clickButton('4')"></li>
        <li><input type="button" name="five" value="5" onclick="clickButton('5')"></li>
        <li><input type="button" name="six" value="6" onclick="clickButton('6')"></li>
        <li><input type="button" class= "function" name="multiply" value="X" onclick="clickSymbol('*')"></li>
        <li><input type="button" name="one" value=1 onclick="clickButton('1')"></li>
        <li><input type="button" name="two" value="2" onclick="clickButton('2')"></li>
        <li><input type="button" name="three" value="3" onclick="clickButton('3')"></li>
        <li><input type="button" class= "function" name="subtract" value="-" onclick="clickSymbol('-')"></li>
        <li><input type="button" name="zero" value="0" onclick="clickButton('0')"></li>
        <li><input type="button" name="dot" value="." onclick="clickButton('.')"></li>
        <li><input type="button" name="equal" value="=" onclick="equals()"></li>
        <li><input type="button" class= "function" name="add" value="+" onclick="clickSymbol('+')"></li>
      </ul>
  <script src="main.js"></script>
  </body>
</html>
